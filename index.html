<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson memory game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="section1">   
            <h1>Simpsons Memory Game</h1>
            <table id="table">
            </table>
        </section>

        <section class="section2">
            <button id="easy" class="difficult">Fácil</button>
            <button id="normal" class="difficult" >Normal</button>
            <button id="hard" class="difficult" >Difícil</button>
            <h2 id="pairs" class="stats">Pares: 0</h2>
            <h2 id="remaining" class="stats">Tiempo:  segundos</h2>
            <h2 id="moves" class="stats">Movimientos: 0</h2>
            <button id="reset">Reiniciar</button>
        </section>
    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
